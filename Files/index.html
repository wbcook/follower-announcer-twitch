<!DOCTYPE html>
<!-- Ng-App -->
<html lang="en" ng-app="main">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tags -->
  <meta name="description" content="Follower Announcer">
  <meta name="keywords" content="follower announcer, twitch, overwolf, live streaming, gaming, esports">
  <meta name="author" content="William Cook">
  <title>Follower Announcer</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
  <link href="css/avatar-celebration-dance.css" rel="stylesheet">
</head>

<body ng-controller="FollowController" class="container" onmousedown="dragMove();">

  <header class="chroma-key">

    <div>
      <p id="alert" class="alert">ThisIsAReallyLongUsername followed!</p>
    </div>

    <div>
      <i class="fa fa-times" onClick="window.close()"></i>
      <i class="fa fa-minus" ng-click="minimize()"></i>
      <i class="fa fa-arrows"></i>
    </div>

  </header>



  <main ng-hide="isMinimized">

    <div>
      <input type="text" placeholder="Example: cohhcarnage" ng-model="channel">
    </div>

    <div>
      <p><span ng-bind="channel"></span> got a follow from:</p>
    </div>

    <div>
      <p ng-repeat="follower in followerList" ng-bind="follower.name"></p>
    </div>

  </main>



  <footer ng-hide="isMinimized">

    <div>
      <p>Enter your channel name in the box to get alerts.</p>
    </div>

    <div>
      <small>Copyright &copy 2015 William Cook</small>
    </div>

  </footer>



  <!-- Libs -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>

  <!-- Twitch Init -->
  <script>
  Twitch.init({clientId: 'dsuhxputoo00pzdxlfrqh8kenmfsy88'}, function(error, status) {

    // the sdk is now loaded
    console.log("twitch init status: " + JSON.stringify(status));

  });
  </script>

  <!-- App -->
  <script type="text/javascript" src="js/main.js"></script>

  <!-- Bootstrap -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Overwolf Dragmove -->
  <script>
  function dragMove(){
    overwolf.windows.getCurrentWindow(function(result){
      if (result.status=="success"){
        overwolf.windows.dragMove(result.window.id);
      }
    });
  };
  </script>

</body>

</html>
