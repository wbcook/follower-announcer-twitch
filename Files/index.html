<!doctype html>
<html lang="en" ng-app="main">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="You Got A Follow">
  <meta name="keywords" content="you got a follow, twitch, overwolf, streaming">
  <meta name="author" content="William Cook">
  <title>You Got A Follow</title>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>

  </header>



  <main >

    <div ng-controller="FollowController as follow">

      <div><span ng-bind="follow.user.name"></span> got a follow from: </div>
      <h1 ng-repeat="follower in follow.follower">{{follower.name}}</h1>
      <button ng-click="follow.getFollows(follow.user.name)">Refresh</button>
      <input type="text" ng-model="follow.user.name">

    </div>

  </main>



  <footer>

  </footer>



  <!-- Libs -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
  <script>
  Twitch.init({clientId: 'dsuhxputoo00pzdxlfrqh8kenmfsy88'}, function(error, status) {

    // the sdk is now loaded
    console.log("twitch init status: " + JSON.stringify(status));

  });
  </script>
  <!-- App -->
  <script type="text/javascript" src="main.js"></script>

</body>

</html>
